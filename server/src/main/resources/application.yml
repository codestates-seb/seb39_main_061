server:
  port: 8080

spring:
  profiles:
    include: app, security, mail, file

  redis:
    host: localhost
    port: 6379
    pool:
      max-idle: 10
      min-idle: 0
  datasource:
    dialect: org.hibernate.dialect.MySQL8Dialect
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qr?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: qr_service_app
  jpa:
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.EJB3NamingStrategy
    show-sql: true


